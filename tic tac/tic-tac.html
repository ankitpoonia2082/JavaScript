<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac App</title>
    <link rel="stylesheet" href="tic-tac.css">
</head>
<body>
    <!-- main container  -->
    <div class="container">
        <!-- App heading -->
        <div class="heading">
            <h1>Play Tic Tac Toi</h1>
        </div>
        <div class="game">
            <!-- 1st div with 3 div inside -->
            <div class="d1">
                <div class="d01"><h1 id="d10">o</h1></div>
                <div class="d02"><h1 id="d11">o</h1></div>
                <div class="d03"><h1 id="d12">o</h1></div>
            </div>
            <!-- 2nd div with 3 div inside -->
            <div class="d2">
                <div class="d01"><h1 id="d20">o</h1></div>
                <div class="d02"><h1 id="d21">o</h1></div>
                <div class="d03"><h1 id="d22">o</h1></div>
            </div>
            <!-- 3rd div with 3 div inside -->
            <div class="d3">
                <div class="d01"><h1 id="d30">o</h1></div>
                <div class="d02"><h1 id="d31">o</h1></div>
                <div class="d03"><h1 id="d32">o</h1></div>
            </div>
        </div>
        <!-- Display Players -->
        <div class="players">
            <!-- Player 1 div -->
            <div class="player1">
                <h2>Player 1</h2>
            </div>
            <!-- Player 2 div -->
            <div class="player2">
                <h2>Player 2</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
