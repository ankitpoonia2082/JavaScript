<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">

        <!-- flex 1 -->
        <div class="picture">
            <img id="phone" src="image/phones.png" alt="">
        </div>

        <!-- flex 2 -->
        <div class="border">
            <!-- instagram logo -->
            <div class="border2">
                <div class="main">
                    <div class="heading">Instagram</div>
                </div>

                <!-- Emailid and password div -->
                <div class="inputs">
                    <input type="email" id="email" placeholder="Phone number, username or email address">
                    <input type="password" id="password" placeholder="Password">
                </div>

                <!-- login button -->
                <div class="login">
                    <button id="login">Log in</button>
                </div>
                <!-- or text  -->
                <div class="or">
                    <p></p>
                    <h3 id="or">or</h3>
                    <p></p>
                </div>

                <!-- Facebook and forgot password div -->
                <div class="forgot">
                    <a id="loginfb" href="https://www.facebook.com">
                        <div id="imgdiv"><img id="fblogo" src="image/fb.png" alt="">
                        </div>Log in with Facebook
                    </a>
                    <a id="forgot" href="">Forgot your password?</a>
                </div>
            </div>
            <!-- SignUp Div -->
            <div class="signup">
                <h3>Don't have an account? <a href="">Sign up</a></h3>
            </div>
            <div class="gettheapp">
                <h5 class="get">Get the app.</h5>
                <div class="getappbutton">
                    <button><img src="image/appstore.png" id="app"></button>
                    <button><img src="image/playstore.png" id="play"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript link -->
    <script src="login.js"></script>
</body>

</html>
